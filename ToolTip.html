<!DOCTYPE html>
<html>
<style>
.tooltip {
    position: relative;

}

.tooltip .tooltiptext {
    visibility:hidden;
    width: 120px;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px ;
    position: absolute;

}

.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
<body style="text-align:center;">


<div class="tooltip">over me
  <span class="tooltiptext">blablabla...</span>
</div>

</body>
</html>
